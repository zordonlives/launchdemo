<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Chemical Company Financials</title>

	<link rel="stylesheet" href="css/csvtable-white.css" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.dev.js"></script>
	
	<script>
	$(function() {
		$.get('outputMatrixChem.csv', function(data) {
			('#CSVSource').html('<pre>' + data + '</pre>');
		});
    $('#CSVTable').CSVToTable('outputMatrixChem.csv', { loadingImage: 'images/loading.gif', startLine: 0, headers: ['<img src=\"images/Chemistry_icon48.png\"<br><p id= "chem" class= "smaller">Chemical Co.</p></br>','<img src=\"images/ico_communityDK48.png\"><br><p class= "smaller">Community Relations</p></br>', '<img src=\"images/ico_revenueDK48.png\"><br><p class= "smaller">Revenue</p></br>', '<img src=\"images/ico_profitDK48.png\"><br><p class="smaller">Profit</p></br>', '<img src=\"images/moneybagsDK48.png\"><br><p class="smaller">Profit to Date</p></br>', '<img src=\"images/ico_priceDK48.png\"><br><p class="smaller">Cost Per Unit</p></br>'] });
	});
	</script>
</head>
<body>



<div id="CSVSource" class="source">
</div>

<br><br>
<br>
<div id="CSVTable">
</div>


</body>
</html>
