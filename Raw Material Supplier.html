<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Material Supplier Financials</title>

	<link rel="stylesheet" href="css/csvtable-white.css" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.dev.js"></script>
	
	<script>
	$(function() {
		$.get('outputMatrixMS.csv', function(data) {
			('#CSVSource').html('<pre>' + data + '</pre>');
		});
    $('#CSVTable').CSVToTable('outputMatrixMS.csv', { loadingImage: 'images/loading.gif', startLine: 0, headers: ['<img src=\"images/RM_icon48.png\"><br><p id= "rms" class= "smaller">Raw Materials</p></br>','<img src=\"images/ico_communityDK64.png\"><br><p class= "smaller">Labor Relations</p></br>', '<img src=\"images/ico_revenueDK64.png\"><br><p class= "smaller">Revenue</p></br>', '<img src=\"images/ico_profitDK64.png\"><br><p class= "smaller">Profit</p></br>', '<img src=\"images/moneybagsDK64.png\"><br><p class= "smaller">Profit to Date</p></br>', '<img src=\"images/ico_priceDK64.png\"><br><p class= "smaller">Cost Per Unit</p></br>'] });
	});
	</script>
</head>
<body>



<div id="CSVSource" class="source">
</div>

<br><br>
<br>
<div id="CSVTable">
</div>


</body>
</html>
